<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="top-container">
    <img class="topImage" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>
  <main>
    <article class="center-container">
      <section>
        <h3 class="title">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task" type="text" class="task">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox">
            <label class="taskLabel">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" class="imgDelete" alt="remove">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="checkbox">
            <label class="taskLabel">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" class="imgDelete" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="taskLabel">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" class="imgDelete" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
