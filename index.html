<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="top-container">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-information" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </div>
  <div class="center-container">
    <div>
      <h3 class="title">Add Item</h3>
    <div class="new-task-wrapper">
      <input id="new-task" type="text" class="task">
      <button class="button">Add</button>
    </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox" class="checkbox">
        <label class="taskLabel">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="imgDelete">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="checkbox">
        <label class="taskLabel">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" class="imgDelete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="checkbox" checked>
        <label class="taskLabel">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="imgDelete">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
